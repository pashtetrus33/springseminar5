<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание исполнителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h3 class="display-6">Создать исполнителя</h3>

    <form th:action="@{/executors/save}" th:object="${executor}" th:method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div style="color: red" th:errors="*{name}" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" required>
            <div style="color:red" th:errors="*{age}" class="error"></div>
        </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <hr>
    <h3><a href="/tasks" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Назад к списку задач</a></h3>
</div>
</body>
</html>
