<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Исполнители</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1 class="display-6">Список исполнителей</h1>
    <table class="table table-dark table-striped-columns">
        <thead>
        <tr>
            <th> #</th>
            <th> Имя</th>
            <th> Возраст</th>
            <th> Изменить</th>
            <th> Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${executors.isEmpty()}">
            <td colspan="2"> Исполнителей нет</td>
        </tr>
        <tr th:each="executor : ${executors}">
            <td><span th:text="${executor.id}"> Id </span></td>
            <td><span th:text="${executor.name}"> Name </span></td>
            <td><span th:text="${executor.age}"> Age </span></td>
            <td>
                <form th:action="@{'/executors/update/' + ${executor.id}}" method="get">
                    <input type="submit" value="Изменить исполнителя">
                </form>
            </td>
            <td>
                <form th:action="@{'/executors/delete/' + ${executor.id}}" method="get">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <h3><a href="/executors/save" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cоздать исполнителя</a></h3>
    <hr>
    <h3><a href="/tasks" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Назад к списку задач</a></h3>
</div>
</body>
</html>
