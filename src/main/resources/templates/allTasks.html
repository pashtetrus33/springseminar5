<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1 class="display-6">List of all tasks</h1>
    <table class="table table-dark table-striped-columns">
        <thead>
        <tr>
            <th> #</th>
            <th> Title</th>
            <th> Description</th>
            <th> Creation date</th>
            <th> Status</th>
            <th> Status change</th>
            <th> Update task</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${tasks.isEmpty()}">
            <td colspan="2"> No Tasks Available</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <td><span th:text="${task.id}"> Id </span></td>
            <td><span th:text="${task.title}"> Title </span></td>
            <td><span th:text="${task.description}"> Description </span></td>
            <td><span th:text="${task.createdAt}"> Creation date </span></td>
            <td><span th:text="${task.status}"> Status </span></td>
            <td>
                <form th:action="@{'/tasks/upd/' + ${task.id}}" method="post">
                    <input type="submit" value="Изменить статус">
                </form>
            </td>
            <td>
                <form th:action="@{'/tasks/update/' + ${task.id}}" method="get">
                    <input type="submit" value="Изменить задачу">
                </form>
            </td>
            <td>
                <form th:action="@{'/tasks/' + ${task.id}}" method="post">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <p><a href="/tasks/save"
          class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Cоздать задачу</a></p>
</div>
</body>
</html>
